<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Minimal Material Design Tabs Example</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./css/tabs.css" />
    <style>
      body {
        font-family: "Roboto Condensed";
        background: #f7f7f7;
      }
      .container {
        margin: 150px auto;
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minimal Material Design Tabs Example</h1>
      <nav class="c-tabs" data-toggle="c-tabs" role="navigation">
        <ul class="c-tab--navigation">
          <li class="c-tab--item"><a href="#Tab1" class="active">Tab 1</a></li>
          <li class="c-tab--item"><a href="#Tab2">Tab 2</a></li>
          <li class="c-tab--item"><a href="#Tab3">Tab 3</a></li>
          <li class="c-tab--slider">
            <div class="c-tab-indicator"></div>
          </li>
        </ul>
      </nav>
      <div class="c-tab--content-container">
        <div id="Tab1" class="c-tab--content active">
          <p>Tab 1 Content</p>
          <img src="https://source.unsplash.com/z1B9f48F5dc/300x200" />
        </div>
        <div id="Tab2" class="c-tab--content">
          <p>Tab 2 Content</p>
        </div>
        <div id="Tab3" class="c-tab--content">
          <p>Tab 3 Content</p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="./js/tabs.js"></script>
    <script>
      component.tabs.initTabs();
    </script>
  </body>
</html>
